<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <footer>
      <div class="container">
        <div class="footer-inner">
          <div class="footer-h">У Вас остались вопросы?</div>
          <div class="text">
            Свяжитесь с нами, и мы поможем вам грамотно подобрать мебель для
            вашего дома
          </div>
          <div class="contacts">
            <div
              class="contacts-spacer"
              itemscope
              itemtype="http://schema.org/Organization"
            >
              <meta itemprop="name" content="SitiRoom" />
              <div class="contact-container phone">
                <img src="icon(2).svg" alt="phone-svg" />
                <div class="contact-text">
                  <div class="contact-h">Телефоны</div>
                  <a href="tel:+78007071955" class="info" itemprop="telephone"
                    >8(800) 707-19-55</a
                  >
                </div>
              </div>
              <div class="contact-container e-mail">
                <img src="icon.svg" alt="envelope-svg" />
                <div class="contact-text">
                  <div class="contact-h">E-mail</div>
                  <a href="mailto:sitiroom@bk.ru" class="info" itemprop="email"
                    >sitiroom@bk.ru</a
                  >
                </div>
              </div>
              <div class="contact-container adress">
                <img src="icon(1).svg" alt="time-svg" />
                <div class="contact-text">
                  <div class="contact-h">Адрес</div>
                  <div class="info" itemprop="adress">
                    г. Санкт-Петербург, Воронежская ул., 96 Бизнес-центр на
                    Лиговском
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
